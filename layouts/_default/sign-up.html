{{define "main"}}
<form class="sign-up-form">
    {{range .Params.form}}
    {{if or (eq .type "radio") (eq .type "checkbox")}}
    {{partial "radio-field.html" .}}
    {{else if eq .type "textarea"}}
    {{partial "textarea-field.html" .}}
    {{else}}
    {{partial "text-field.html" .}}
    {{end}}
    {{end}}
</form>
{{end}}
