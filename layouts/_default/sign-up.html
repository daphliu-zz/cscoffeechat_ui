{{define "head"}}
<link rel="stylesheet" href="../css/style.css">
<script type="module" src="../js/other-input.js"></script>
{{end}}

{{define "main"}}
<img class="splash" src="../splash.png" alt="">
<form class="sign-up-form">
    {{range .Params.form}}
    {{if or (eq .type "radio") (eq .type "checkbox")}}
    {{partial "radio-field.html" .}}
    {{else if eq .type "textarea"}}
    {{partial "textarea-field.html" .}}
    {{else}}
    {{partial "text-field.html" .}}
    {{end}}
    {{end}}
    <button type="submit" class="submit">
        Submit!
    </button>
</form>
{{end}}
