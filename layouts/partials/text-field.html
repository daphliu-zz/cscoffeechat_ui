<div class="field field--text">
    <label class="field__label" for="{{.name}}">{{.label}}</label>
    <input
        class="field__input"
        id="{{.name}}"
        name="{{.name}}"
        type='{{.type | default "text"}}'
        {{if .autocomplete}}autocomplete="{{.autocomplete}}"{{end}}
        required
    />
</div>
