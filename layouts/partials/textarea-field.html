<div class="field field--textarea">
    <label class="field__label field__label--text" for="{{.name}}">
        {{.label}}
    </label>
    <textarea
        class="field__input field__input--text"
        id="{{.name}}"
        name="{{.name}}"
        type='{{.type | default "text"}}'
        {{if .autocomplete}}autocomplete="{{.autocomplete}}"{{end}}
        required
        placeholder="{{.placeholder}}"
    ></textarea>
</div>
